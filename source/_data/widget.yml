top:
  - class_name: user-map
    id_name: user-map
    name: 访客地图
    icon: fas fa-heartbeat
    order: 5
    html: '<script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=ZXVByHawNywD2U0eSazSmGoFswPUCwZZQxpwgLU6nTo"></script>'
  - class_name: daynumbers
    id-name: daynumbers
    name: 倒数日
    icon: fas fa-calendar
    order: 6
    html: '<script>
        function updateCountdown() {
            const targetDate = new Date('2026-06-13T00:00:00');
            const now = new Date();
            const timeDifference = targetDate - now;
            const countdownElement = document.getElementById('countdown');
            if (timeDifference <= 0) {
                countdownElement.textContent = '2026 成都中考已经开始啦！';
            } else {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                countdownElement.textContent = `距离 2026 成都中考还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            }
        }
        // 首次调用函数显示初始倒计时
        updateCountdown();
        // 每秒调用一次 updateCountdown 函数以实现实时更新
        setInterval(updateCountdown, 1000);
    </script>'